<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Hub® oficial</title>
    <link rel="stylesheet" href="styleCad.css">
</head>
<body>
    <header>
        <h1> LLM Hub Jogos Eletrônicos </h1>
    </header>

        <nav>
            <ul>
                <li><a href="LLM Jogos.html">PÁGINA INICIAL</a></li>
                <li><a href="#">LOGIN</a></li>
                <li><a href="#">SUPORTE</a></li>
            </ul>
        </nav>

    <form class="form-container">
        <h1>Cadastre-se</h1>
        <div class="form-group">
            <label for="textNome">Nome:</label>
            <input type="text" id="textNome" name="textNome" size="50">
            <br>
            <br>
            <label for="dateDataNasc">Data Nasc:</label>
            <input type="date" id="dateDataNasc" name="dateDataNasc">
        </div>

        <div class="form-group">
            <label for="textEmail">Email:</label>
            <input type="email" id="textEmail" name="textEmail" size="50">
            <br>
            <br>
            <label for="textEmail">Confirmar Email:</label>
            <input type="email" id="textEmail" name="textEmail" size="50">
        </div>

        <div class="form-group">
            <label for="textSenha">Senha:</label>
            <input type="password" id="textSenha" name="textSenha" size="20">
            <br>
            <br>
            <label for="textSenha">Confirmar senha:</label>
            <input type="password" id="textSenha" name="textSenha" size="20">
        </div>

        <div class="form-group">
            <label>Sexo:</label>
            <input type="radio" id="sexo-m" name="sexo" value="Masculino">
            <label for="sexo-m">Masculino</label>
            <input type="radio" id="sexo-f" name="sexo" value="Feminino">
            <label for="sexo-f">Feminino</label>
        </div>

        <div class="form-group">
            <label>Deseja receber notificações no seu email?</label>
            <input type="checkbox" id="checkboxSim" name="checkboxSim" value="Sim">
            <label for="checkboxSim">Sim</label>

            <input type="checkbox" id="checkboxNao" name="checkboxNao" value="Não">
            <label for="checkboxNao">Não</label>
        </div>

        <div class="form-group">
            <button type="submit" id="Enviar" name="Enviar"><a href="LLM Jogos.html">Enviar</a></button>
            <button type="reset" id="Reset" name="Reset">Limpar</button>
        </div>
    </form>

    <footer>
        <p>&copy; 2023 LLM Hub® oficial de Jogos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
